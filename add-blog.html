<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link rel="stylesheet" href="../css/add-blog.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="..js/add-blog.js" type="module"></script>
    <title>dashboard add blog</title>
</head>
<body>
    <main>
        
    <a href="dashboard.html"><span class="iconify" data-icon="bx:arrow-back" style="color: white;"></span></a>
    <h1>Create a new article</h1>
    <form action="" id="add-new-article-form">

       <div class="container">
            <label for="title">Title </label>
            <input type="text" id="title" name="title" required="required">
       </div>

       <div class="container">
        <label for="brief">Title </label>
        <input type="text" id="brief" name="brief" required="required">
   </div>

        <div class="container">
            <label for="article">Article </label>
            <textarea name="article" id="article" cols="30" rows="10" required="required"></textarea>
        </div>

        <div class="container">
            <label for="date">Published on </label>
            <input type="date" id="date" name="date" required="required">
       </div>

       <div class="container select-img">
            <label for="img">Select image</label>
            <input type="file" id="img" name="img" accept="image/*">
       </div>

       <div class="upload-article-cta">
        <input type="submit" class="upload-article" value="Upload article">
       </div>


    </form>
    </main>
</body>
</html>
